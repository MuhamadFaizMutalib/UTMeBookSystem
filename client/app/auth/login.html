<!-- client/app/auth/login.html - Login page -->
<div class="auth-container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header bg-primary text-white">
          <h4 class="mb-0">Login</h4>
        </div>
        <div class="card-body">
          <form name="loginForm" ng-submit="login()">
            <div class="alert alert-danger" ng-if="error">{{error}}</div>
            
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input type="email" class="form-control" id="email" ng-model="user.email" required>
            </div>
            
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" ng-model="user.password" required>
            </div>
            
            <button type="submit" class="btn btn-primary" ng-disabled="loginForm.$invalid">Login</button>
          </form>
          
          <div class="mt-3">
            <p>Don't have an account? <a href="#!/register">Register here</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
