<!-- client/app/auth/register.html - Registration page -->
<div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header bg-primary text-white">
          <h4 class="mb-0">Register</h4>
        </div>
        <div class="card-body">
          <form name="registerForm" ng-submit="register()">
            <div class="alert alert-danger" ng-if="error">{{error}}</div>
            
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" class="form-control" id="username" ng-model="user.username" required>
            </div>
            
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input type="email" class="form-control" id="email" ng-model="user.email" required>
            </div>
            
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" ng-model="user.password" required minlength="6">
            </div>
            
            <button type="submit" class="btn btn-primary" ng-disabled="registerForm.$invalid">Register</button>
          </form>
          
          <div class="mt-3">
            <p>Already have an account? <a href="#!/login">Login here</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
